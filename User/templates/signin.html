{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="{% static 'js/Lamport(OTP).js' %}"></script>
</head>

<body>
<div>
    <h2>Sign In</h2>
    <p id="error" style="color: red"></p>
    <form id="signin-form" action="/signin/" method="post">
        {% csrf_token %}
        <div>
    <label for="id_username">Username:</label>



<input type="text" name="username" required="" id="id_username">

</div>

  <div>
    <label for="id_password">Password:</label>



<input type="password" name="password" required="" id="id_password">

      <input type="hidden" name="repetitions" value="10" id="id_repetitions">

</div>
        <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="/signup/">Sign Up here</a></p>
</div>
<div>
    <P id="result">

    </P>
</div>
</body>
</html>
